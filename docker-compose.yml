version: '3.8'

services:
  # ========== DATABASES ==========
  auth-db:
    image: postgres:15
    container_name: auth-db
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: ${POSTGRES_AUTH_DB_USER}
      POSTGRES_PASSWORD: ${POSTGRES_AUTH_DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - auth-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  url-db:
    image: postgres:15
    container_name: url-db
    environment:
      POSTGRES_DB: url_db
      POSTGRES_USER: ${POSTGRES_URL_DB_USER}
      POSTGRES_PASSWORD: ${POSTGRES_URL_DB_PASSWORD}
    ports:
      - "5434:5432"
    volumes:
      - url-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  analytics-db:
    image: postgres:15
    container_name: analytics-db
    environment:
      POSTGRES_DB: analytics_db
      POSTGRES_USER: ${POSTGRES_ANALYTICS_DB_USER}
      POSTGRES_PASSWORD: ${POSTGRES_ANALYTICS_DB_PASSWORD}
    ports:
      - "5435:5432"
    volumes:
      - analytics-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

# ========== SERVICES ==========
  auth-service:
    build: ./auth-service
    container_name: auth-service
    ports:
      - "8081:8081"
    environment:
      AUTH_DATASOURCE_URL: ${AUTH_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_AUTH_DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_AUTH_DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      auth-db:
        condition: service_healthy
    restart: unless-stopped

  url-service:
    build: ./url-service
    container_name: url-service
    ports:
      - "8082:8082"
    environment:
      URL_DATASOURCE_URL: ${URL_DATASOURCE_URL}
      POSTGRES_URL_DB_USER: ${POSTGRES_URL_DB_USER}
      POSTGRES_URL_DB_PASSWORD: ${POSTGRES_URL_DB_PASSWORD}
      SPRING_REDIS_HOST: redis
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      AUTH_SERVICE_URL: http://auth-service:8081
      URL_BASE_URL: ${URL_BASE_URL}
    depends_on:
      url-db:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      auth-service:
        condition: service_started
    restart: unless-stopped

  # ========== CACHE ==========
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========== MESSAGE QUEUE ==========
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://${KAFKA_BOOTSTRAP_SERVERS},PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

# ========== VOLUMES ==========
volumes:
  auth-data:
  url-data:
  analytics-data: